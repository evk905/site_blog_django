{% extends "publications/base.html" %}
{% block content %}


 {% for post in posts %}
            <article class="article-block responsive">
                <div class="article-block__text">
                    <h1>{{post.name}}</h1>
                    <div>
                        {% for tag in post.tags.all %}
                        <span class="article-block__tag"> {{tag.name }} </span>
                        {% endfor %}
                    </div>
                    <p>{{post.text|truncatechars:100}}</p>
                    <div class="article-block__bottom">
                        <p>{{post.date.date}}</p><a class="article-block__link link-underscore" href="{% url 'details' post.id %}">Читать далее</a>
                    </div>

                </div>

            </article>
            {% endfor %}

             <div class="btn-block">
                <button class="btn">Смотреть еще <i class="icon-down"></i></button>
            </div>
        </div>

{% endblock content %}

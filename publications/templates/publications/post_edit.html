{% extends 'publications/base.html' %}

{% block content %}
<div class="container">
    <h1>Добавить новую статью</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>

                {{ form.as_table}}
            </table>

        <button type="submit" class="save btn btn-default">Сохранить</button>
    </form>
</div>
{% endblock %}

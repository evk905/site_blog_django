<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'publications/assets/css/style.css' %}"/>
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Home page</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__section">
                <a class="navbar__brand" href="{% url 'index' %}">Блесни эрудицией</a>
            </div>
            <div class="navbar__section">
                <div class="search">
                    <form method="GET" action="{% url 'index' %}">
                        <button class="search__button" type="submit">
                            <img class="search__icon" alt="search" src="{% static 'publications/assets/img/svg/search.svg' %}">
                        </button>
                        <input class="search__input" type="text" name="search" placeholder="Search..." value="{{ search_query|default:'' }}">
                    </form>
                </div>
            </div>
            <div class="navbar__section">
                <div class="navbar__links">
                    <a href="{% url 'index' %}" class="navbar__link link-underscore">Главная</a>
                    <a href="{% url 'articles' %}" class="navbar__link link-underscore">Статьи</a>
                    <a href="{% url 'post_new' %}" class="navbar__link link-underscore">Добавить статью</a>
                    <div class="social-links">
                        <a href="#" class="social-links__link"><img src="{% static 'publications/assets/img/svg/instagram.svg' %}"
                                alt="Instagram"></a>
                        <a href="#" class="social-links__link"><img src="{% static 'publications/assets/img/svg/twitter.svg' %}" alt="Twitter"></a>
                        <a href="#" class="social-links__link"><img src="{% static 'publications/assets/img/svg/linkedin.svg' %}"
                                alt="Linkedin"></a>
                    </div>

                </div>
            </div>
        </nav>
    </header>
 <main>
 {% block content %}

 {% endblock content %}
 </main>
 <footer>
        <div class="container p-0">
            <div class="footer">
                <div class="footer__copyright"><p><b>Мой блог</b> 2023 copyright все права защищены</p></div>
                <div class="social-links">
                    <a href="#" class="social-links__link"><img src="{% static 'publications/assets/img/svg/instagram.svg' %}" alt="Instagram"></a>
                    <a href="#" class="social-links__link"><img src="{% static 'publications/assets/img/svg/twitter.svg' %}" alt="Twitter"></a>
                    <a href="#" class="social-links__link"><img src="{% static 'publications/assets/img/svg/linkedin.svg' %}" alt="Linkedin"></a>
                </div>
            </div>

        </div>
    </footer>
{% block js %}

{% endblock js %}

</body>

</html>
